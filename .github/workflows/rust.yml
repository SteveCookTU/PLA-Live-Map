name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-2022]
    steps:
    - uses: actions/checkout@v2
    - name: Build Release
      run: |
        cd pla_live_map_lib
        cargo build --release
    - uses: actions/upload-artifact@v2
      with:
        name: swsh-event-dumper-${{ matrix.os }}
        path: |
          pla_live_map_lib/target/release/swsh_event_dumper.*
          pla_live_map_lib/target/release/swsh_event_dumper
          !pla_live_map_lib/target/release/*.d
